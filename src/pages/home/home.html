<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>How can we help you adult?</h2>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <div padding>
    <ion-segment [(ngModel)]="categories">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="fav">
        Favorites
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="categories">
    <ion-list *ngSwitchCase="'all'">
      <ion-item (click)="enterCategory('medical')"    >
        <ion-thumbnail item-left>
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Health_pictogram.svg">
        </ion-thumbnail>
        <h2 class="item-title">Medical</h2>
        <ion-icon item-right name="star-outline"></ion-icon>
      </ion-item>
      <ion-item (click)="enterCategory('financial')">
        <ion-thumbnail item-left>
          <img src="http://www.advent-inc.com/documents/coins.gif">
        </ion-thumbnail>
        <h2 class="item-title">Financial</h2>
        <ion-icon (click)="favorite()" item-right name="star-outline"></ion-icon>
      </ion-item>
      <ion-item (click)="enterCategory('household')">
        <ion-thumbnail item-left>
          <img src="http://www.energyhouses.com/wp-content/uploads/2015/09/house-1.png">
        </ion-thumbnail>
        <h2 class="item-title">Household</h2>
        <ion-icon item-right name="star-outline"></ion-icon>
      </ion-item>
      <ion-item (click)="enterCategory('automobile')">
        <ion-thumbnail item-left>
          <img src="../../../assets/img/automobile.png">
        </ion-thumbnail>
        <h2 class="item-title">Automobile</h2>
        <ion-icon item-right name="star-outline"></ion-icon>
      </ion-item>
      <ion-item (click)="enterCategory('technology')">
        <ion-thumbnail item-left>
          <img src="../../../assets/img/technology.png">
        </ion-thumbnail>
        <h2 class="item-title">Technology</h2>
        <ion-icon item-right name="star-outline"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'fav'">
      <ion-item>
        <h2 class="item-title">None</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
