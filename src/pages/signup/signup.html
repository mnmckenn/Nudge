<ion-content>
	

   <ion-slides pager>

  <ion-slide style="background-color: green">
    <h1>Select Categories To Nudge You</h1>
    <ion-grid>
	  <ion-row>
	    <ion-col col-6>
	    	<button class="sb1" ion-button color="dark" outline>Work</button>
	    </ion-col>
	    <ion-col col-6>
	    	<button class="sb1" ion-button color="dark" outline>Health</button>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col col-6>
	    	<button class="sb1" ion-button color="dark" outline>Medical</button>
	    </ion-col>
	    <ion-col col-6>
	    	<button class="sb1" ion-button color="dark" outline>Financial</button>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col col-6>
	    	<button class="sb1" ion-button color="dark" outline>Automotive</button>
	    </ion-col>
	    <ion-col col-6>
	    	<button class="sb1" ion-button color="dark" outline>Household</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>
  </ion-slide>

  <ion-slide style="background-color: blue">
    <h2>Getting to Know You</h2>
  </ion-slide>

  <ion-slide style="background-color: yellow">
    <ion-list>

	  <ion-item>
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Confirm Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>
  </ion-slide>

  <ion-slide style="background-color: red">
    <h2>Thank you for your information! We are now determining how to best adult you.</h2>
    <button (click)="finish()" ion-button>Finish</button>
  </ion-slide>

</ion-slides>
</ion-content>
