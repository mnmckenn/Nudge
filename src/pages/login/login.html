<ion-content>
	<h1>Welcome to Nudge</h1>
	<ion-list id="green-back">

	  <ion-item class="credentials">
	    <ion-label stacked>Username</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item class="credentials">
	    <ion-label stacked>Password</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	</ion-list>
	<div class="log">
		<button (click)="login()" class="login-button" ion-button>Login</button>
	</div>
	<br>
	<button class="login-button" ion-button color="light">Sign Up</button>
	<br>
	<button class="login-button" id="long-button" ion-button color="light" outline>Try Without Registration</button>
</ion-content>
